<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Body Info Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #info-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #333;
            width: 300px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        area {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Human Body Information Map</h1>
    <img src="aaa34be6-57fe-4691-ae52-5ff4ecd89a8e.png" usemap="#bodymap" alt="Human Body">

    <map name="bodymap">
        <!-- Head -->
        <area shape="circle" coords="200,60,40" alt="Head" onclick="showInfo('Head', 'The head contains the brain, eyes, ears, nose, and mouth.')">
        <!-- Chest -->
        <area shape="rect" coords="150,120,250,250" alt="Chest" onclick="showInfo('Chest', 'The chest contains the heart, lungs, and major blood vessels.')">
        <!-- Abdomen -->
        <area shape="rect" coords="150,250,250,350" alt="Abdomen" onclick="showInfo('Abdomen', 'The abdomen contains stomach, liver, intestines, and kidneys.')">
        <!-- Left Arm -->
        <area shape="rect" coords="70,130,150,300" alt="Left Arm" onclick="showInfo('Left Arm', 'The left arm contains humerus, radius, ulna, muscles, and skin.')">
        <!-- Right Arm -->
        <area shape="rect" coords="250,130,330,300" alt="Right Arm" onclick="showInfo('Right Arm', 'The right arm contains humerus, radius, ulna, muscles, and skin.')">
        <!-- Left Leg -->
        <area shape="rect" coords="150,350,200,500" alt="Left Leg" onclick="showInfo('Left Leg', 'The left leg contains femur, tibia, fibula, muscles, and skin.')">
        <!-- Right Leg -->
        <area shape="rect" coords="200,350,250,500" alt="Right Leg" onclick="showInfo('Right Leg', 'The right leg contains femur, tibia, fibula, muscles, and skin.')">
    </map>

    <div id="info-box">
        Click on a body part to see information.
    </div>

    <script>
        function showInfo(part, info) {
            const box = document.getElementById('info-box');
            box.innerHTML = `<h3>${part}</h3><p>${info}</p>`;
        }
    </script>

</body>
</html>
